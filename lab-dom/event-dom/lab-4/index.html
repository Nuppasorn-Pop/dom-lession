<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://google.com">Google</a>
    <script>
        function confirmGoGoogle(event){
            event.preventDefault();
            const confirmGoogle = confirm('Leave for https://google.com?')
            if (true) window.location.href = "https://google.com";
        }
    
        const goToGoogle = document.getElementsByTagName('a')[0];
        goToGoogle.addEventListener("click", confirmGoGoogle)
        
        </script>
</body>
</html>


<!-- 
จงสร้างลิงค์ <a> Tag มีข้อความว่า “Google”
เมื่อผู้ใช้ click link ให้ขึ้นคำถามว่า “Leave for https://google.com?”
ถ้าผู้ใช้กด OK ให้ redirect ไปที่ https://google.com
ถ้าผู้ใช้กด Cancel ให้ยกเลิก redirect ไปที่ https://google.com
-->
