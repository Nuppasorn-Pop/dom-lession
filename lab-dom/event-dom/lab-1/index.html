<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click</button>

    <script>
        const button = document.querySelector('button')
        button.addEventListener('click', () => alert('1'));  // (1) ทำงานได้
        button.removeEventListener('click', () => alert('2')); // (2)
        button.onclick = () => alert(3); // (3) ทำงานได้
    </script>
</body>
</html>

<!-- คำสั่งใดทำงานได้ เมื่อ button คือ element button  -->
