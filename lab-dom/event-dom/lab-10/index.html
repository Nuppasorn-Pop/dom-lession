<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dataAdress {
        display: flex;
        flex-direction: column;
        width: 150px;
        gap: 5px;
      }

      .province,
      .district {
        display: flex;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div class="dataAdress">
      <div class="province">
        <label>Province</label>
        <select name="province" id="province">
          <option value="Bangkok">Bangkok</option>
          <option value="ChiangMai">Chiang Mai</option>
          <option value="Chonburi">Chonburi</option>
        </select>
      </div>

      <div class="district">
        <label>District</label>
        <select name="district" id="district"></select>
      </div>
    </div>
    <script>
      const selectProvince = document.getElementById("province");
      const selestDistrict = document.getElementById("district");

      const data = {
        Bangkok: ["Klongsamwa", "Minburi"],
        ChiangMai: ["Chom Thong", "Mae Rim"],
        Chonburi: ["Phanat Nikhom", "Si Racha"],
      };

      function District(event) {
        const province = event.target.value; // --> Bangkok
        const districtArr = data[province]; // --> ["Klongsamwa", "Minburi"]

        selestDistrict.innerHTML = "";

        districtArr.forEach((district) => {
          const option = document.createElement("option");
          option.innerHTML = district;
          option.value = district;
          selestDistrict.append(option);
        });
      }
      selectProvince.addEventListener("change", District);
    </script>
  </body>
</html>
<!-- 
จงสร้าง Label และ Select ดังรูป
เมื่อ click <select> ของ Province ให้แสดงรายชื่อจังหวัด
เมื่อ click <select> ของ District ให้แสดงอำเภอของจังหวัดที่ถูกเลือก -->
