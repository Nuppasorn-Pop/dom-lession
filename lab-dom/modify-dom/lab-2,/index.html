<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ul = document.createElement('ul') // <ul></ul>
        while (1){
            let input = prompt('Enter something')
            const li = document.createElement('li') // <li></li>
            // !(input === null || input.trim() === '')  
            if (!input || !input.trim()) break;
            li.textContent = input
            ul.append(li)
        }

        document.body.append(ul)
    </script>
</body>
</html>

<!-- 
จงสร้าง <ul>
เขียนคำสั่ง prompt เพื่อรับข้อความ
นำข้อความที่ได้มาสร้าง <li> และ เพิ่มเข้าไปใน <ul>
เพิ่มไปเรื่อยๆจนกว่าผู้ใช้จะกด Cancel หรือ พิมพ์ข้อความว่าง
