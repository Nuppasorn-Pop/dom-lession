<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Cows</li>
        <li>Donkeys</li>
        <li>Dogs</li>
        <li>Tigers</li>
    </ul>
    <script>
        const selectLi = document.querySelectorAll('li')
        for (let i = 0; i < selectLi.length; i++)
         alert(selectLi[i].innerText)        
         console.log(selectLi)
    </script>
      
</body>
</html>


<!-- จงเขียนคำสั่งเพื่อ Alert ค่าที่อยู่ใน <li> ทุกตัว -->
